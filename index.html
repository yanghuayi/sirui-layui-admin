<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layuiAdmin - 单页面后台管理模板系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="./layui/css/layui.css?t=201800202-1" media="all">
  <link rel="stylesheet" href="./build/lib/extend/jquery.message.css">
  <script>
    /^http(s*):\/\//.test(location.href) || alert('请先部署到 localhost 下再访问');
  </script>
</head>
<body>
<div id="LAY_app"></div>
<script src="./build/lib/extend/jquery.min.js"></script>
<script src="./build/lib/extend/jquery.message.js"></script>
<script src="./layui/layui.js"></script>
<script>
  layui.config({
    base: './build/' //指定 layuiAdmin 项目路径
    , version: '1.0.0-beta6-2'
  }).use('index');
  function goLogin () {
    window.location.href = 'http://' + window.location.hostname + ':' + window.location.port + '/#/user/login';
    window.location.reload();
  }
</script>

</body>
</html>
